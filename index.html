<!DOCTYPE html>
<html>
<head>
    <title>BMI calculator</title>
    <link href="bmi.css" rel="stylesheet">
    <script src="bmijs.js"></script>
</head>
<body>
    <div class="box">
        <h2 class="heading">BMI CALCULATOR</h2>

        <h3 id="bmiresult"></h3>
        <h3 id="result"></h3>
    </div>
</body>
</html>
